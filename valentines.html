<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walentynka</title>
    <link rel="stylesheet" href="valentines.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <nav></nav>
    <section id="1">
        <h1 id="h1">Czy zostaniesz moją walentynką?</h1><br>
        <img id="gif" width="20%" src="cutegif1pls.gif"></img>
        
        <audio src="v3.mp3" type="audio/mp3" autoplay></audio>
        <br>
        <button id="tak" onclick="confetti(); tak(); snd()">Tak</button>
        <button id="nie" onclick="nie()">Nie</button>
    </section>
</script>
    <script>
    let i=0;
        function nie(){
           
            document.getElementById('nie').style['position']='absolute';
            document.getElementById('tak').style['width']=5+'%';
            i++;
            if(i<=10){
                document.getElementById('nie').style.left = Math.random() * (window.innerWidth - document.getElementById('nie').offsetWidth) + 'px';
        document.getElementById('nie').style.top  = Math.random() * (window.innerHeight - document.getElementById('nie').offsetHeight) + 'px';
    
         
    }  else document.getElementById('nie').style['visibility']='hidden';
}
    
        function tak(){
            
            document.getElementById("h1").innerHTML="X";
            document.getElementById("h1").style['font-size']=180+"px";
            document.getElementById("gif").src="bleh.gif";
            document.getElementById("gif").style['width']=30+"%";
            document.getElementById("gif").style['margin']=0+"px";
            document.getElementById("gif").style['padding']=0+"px";
            }
            
        function snd(){
            const loopAudio = new Audio("blehh.mp3");
        loopAudio.loop = true;
        loopAudio.play();
            
            new Audio("v1.mp3").play();
            new Audio("v2.mp3").play();
            new Audio("v3.mp3").play();
        }
        
    </script>
    

</body>
</html>
